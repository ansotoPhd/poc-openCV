<!DOCTYPE html>

<html>
<head>
    <title>Template Example</title>
</head>
<body>
    <div class="container">
        <p>My string: {{my_string}}</p>
        <p>Value from the list: {{my_list[3]}}</p>
        <p>Loop through the list:</p>
        <ul>
            {% for n in my_list %}
            <li>{{n}}</li>
            {% endfor %}
        </ul>
        <img src="data:image/png;base64, {{image}}" alt="image"/>
    </div>
</body>
</html>
